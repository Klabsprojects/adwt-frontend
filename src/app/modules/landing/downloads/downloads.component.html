<section class="download">
    <!-- <div class="row">
        <app-carousel/>
    </div> -->
    <div class="row">
        <div class="header">
            <h1 class="heading">{{lang.lang.govt_act_rules}}</h1>
            <p class="subheading">{{lang.lang.service_description}}</p>
        </div>
    </div>
    <div class="row download-div">
        <div style="margin-bottom: 4rem;">
            <div class="grid-layout">
                <ng-container *ngFor="let doc of documents">
                    <div class="card">
                        <h3>{{doc.title}}</h3>
                        <div class="box">
                            <div class="flex-row">
                                <div class="flex-items">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="icon">
                                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                                        <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                                        <path d="M10 9H8"></path>
                                        <path d="M16 13H8"></path>
                                        <path d="M16 17H8"></path>
                                    </svg>
                                    <span>PDF</span>
                                    <span>â€¢</span>
                                </div>
                                <button class="btn" (click)="downloadPdf(doc.downloadUrl)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="icon">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" x2="12" y1="15" y2="3"></line>
                                    </svg>
                                    <span>Download</span>
                                </button>
                            </div>
                        </div>

                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</section>
