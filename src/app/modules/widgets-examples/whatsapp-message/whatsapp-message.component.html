    <div class="card-body px-3 overflow-auto pt-0" style="width: 100%; overflow-y: auto; overflow-x: auto; min-height: 500px;">
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th style="width: 40px; text-align: center;">
        <input type="checkbox" [(ngModel)]="selectAll" (change)="toggleAllSelections()" />
      </th>
      <ng-container *ngFor="let col of displayedColumns">
        <th *ngIf="col.field !== 'Action' && col.visible">{{ col.label }}</th>
      </ng-container>
      <th style="width: 150px; text-align: center;">Action</th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let report of filteredData; let i = index"
      [ngClass]="{ 'table-row-odd': i % 2 === 0, 'table-row-even': i % 2 !== 0 }"
    >
      <!-- âœ… Checkbox -->
      <td style="text-align: center;">
        <input type="checkbox" [(ngModel)]="report.selected" (change)="checkIfAllSelected()" />
      </td>

      <!-- âœ… Data columns -->
      <ng-container *ngFor="let column of displayedColumns">
        <td *ngIf="column.field !== 'Action' && column.visible">
          <!-- Inline edit for phone number -->
          <ng-container *ngIf="column.field === 'phone_number'">
            <div *ngIf="!report.editing; else editPhone">
              {{ report.phone_number || '-' }}
            </div>
            <ng-template #editPhone>
              <div class="d-flex align-items-center">
                <input
                  type="text"
                  [(ngModel)]="report.phone_number"
                  class="form-control form-control-sm" maxlength="10"
                  style="width: 150px;"
                />
                <button
                  class="btn btn-sm btn-success ms-2"
                  (click)="saveEdit(report)"
                  title="Save"
                >
                  <i class="fa fa-check"></i>
                </button>
                <button
                  class="btn btn-sm btn-secondary ms-1" style="background-color: #DBDFE9 !important;"
                  (click)="cancelEdit(report)"
                  title="Cancel"
                >
                  <i class="fa fa-times"></i>
                </button>
              </div>
            </ng-template>
          </ng-container>

          <!-- Normal cells for other fields -->
          <ng-container *ngIf="column.field !== 'phone_number'">
            {{ report[column.field] || '-' }}
          </ng-container>
        </td>
      </ng-container>

      <!-- âœ… Action buttons -->
      <td class="text-center">
        <button
          class="btn btn-sm btn-success me-2"
          *ngIf="report.status !== 'Send'"
          (click)="onSend(report); open(content)"
          [disabled]="selectedCount !== 1 || !report.selected"
          title="Send Message"
        >
          <i class="fa fa-paper-plane"></i>
        </button>

        <button
          class="btn btn-sm btn-primary me-2"
          (click)="startEdit(report)"
          [disabled]="report.editing"
          title="Edit mobile number"
        >
          <i class="fa fa-pen"></i>
        </button>

       
      </td>
    </tr>
  </tbody>
</table>



      <div *ngIf="loading" class="alert alert-warning">Loading...</div>

        <option value="Relief">Relief</option>
        <option value="Additional Relief">Additional Relief</option>

      {{ dist }}

  </div>
</div>

{{ templatePreview }}
  </pre>
</div>
