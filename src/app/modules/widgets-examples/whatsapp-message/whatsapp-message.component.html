  <div class="row d-flex mb-3 align-items-center outer pt-4 pb-2 px-3 m-0 mx-8">
      <div class="col-xl-3 col-lg-3 col-md-4 mb-3" *ngIf="Parsed_UserInfo.access_type != 'District'">
        <select class="form-select" [(ngModel)]="selectedDistrict">
          <option value="" selected>District</option>
          <option *ngFor="let district of districts" [value]="district">{{ district }}</option>
        </select>
      </div>

      <div class="col-xl-3 col-lg-3 col-md-4 mb-3" *ngIf="Parsed_UserInfo.access_type != 'District'">
        <select class="form-select" [(ngModel)]="selectedDistrict">
          <option value="" selected>User Type</option>
          <option value="Collectors">Collectors</option>
          <option value="DADWO's">DADWO's</option>
        </select>
      </div>

      <div class="col-xl-3 col-lg-3 col-md-4 mb-3" *ngIf="Parsed_UserInfo.access_type != 'District'">
        <select class="form-select" [(ngModel)]="selectedDistrict">
          <option value="" selected>Template Type</option>
          <option value="UI & PT Cases">UI & PT Cases</option>
          <option value="Relief">Relief</option>
          <option value="Additional Relief">Additional Relief</option>
          <option value="DLVMC and SDLVMC">DLVMC and SDLVMC</option>
        </select>
      </div>

      <div class="col-xl-3 col-lg-3 col-md-4 mb-3" *ngIf="Parsed_UserInfo.access_type != 'District'">
        <select class="form-select" [(ngModel)]="selectedDistrict">
          <option value="" selected>Status</option>
          <option value="Completed">Completed</option>
          <option value="Pending">Pending</option>
        </select>
      </div>

      <div class="col-xl-3 col-lg-3 col-md-4 mb-3 tooltip-container">
        <input type="date" class="form-control" [(ngModel)]="selectedFromDate"/>
        <span class="tooltip-text">From Date</span>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-4 mb-3 tooltip-container">
        <input type="date" class="form-control" [(ngModel)]="selectedToDate"/>
        <span class="tooltip-text">To Date</span>
      </div>
      <div class="col-xl-5 col-lg-3 col-md-4 mb-3">
        <button (click)="applyFilters()" class="btn btn-primary btn-sm">Apply Filters</button>
        <button (click)="clearfilter()" class="btn btn-secondary btn-sm" style="margin-left: 5px;">Clear</button>
      </div>
    </div>

  <div class="card-body pt-0 px-0">
    <div class="col-xl-12 col-lg-3 col-md-4 mb-3 float-right w-100">
    <button class="btn btn-primary btn-sm" style="float: right; margin:10px 30px 10px 0px;">Choose Template</button>
    </div>

    <div class="card-body pt-0 overflow-auto" style="width: 100%; overflow-y: auto; overflow-x: auto; min-height: 500px; padding-right:30px !important;">
  <table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <!-- Checkbox column -->
      <th rowspan="2">
        <input type="checkbox" [(ngModel)]="selectAll" (change)="toggleAllSelections()" />
      </th>

      <!-- Other columns except Action -->
      <ng-container *ngFor="let col of displayedColumns">
        <th *ngIf="col.field !== 'Action'" [attr.rowspan]="1">
          {{ col.label }}
        </th>
      </ng-container>

      <!-- Action column -->
      <th rowspan="2">Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let report of filteredData; let i = index"
        [ngClass]="{ 'table-row-odd': i % 2 === 0, 'table-row-even': i % 2 !== 0 }">

      <!-- Checkbox column -->
      <td>
        <input type="checkbox" [(ngModel)]="report.selected" (change)="checkIfAllSelected()" />
      </td>

      <!-- Other data columns -->
      <ng-container *ngFor="let column of displayedColumns">
        <td *ngIf="column.field !== 'Action'" [hidden]="!column.visible">
          {{ report[column.field] }}
        </td>
      </ng-container>

      <!-- Action column -->
      <td>
        <button class="btn btn-success btn-sm me-1" *ngIf="report.status !== 'Send'" (click)="onSend(report);open(content)">
          Send
        </button>
        <button class="btn btn-primary btn-sm" (click)="onEdit(report)">
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>


      <!-- Show message if data is loading -->
      <div *ngIf="loading" class="alert alert-warning">Loading...</div>

<ng-template #content let-modal>
  <div class="modal-header p-4  text-white" style="background-color: #043c6c;">
    <h4 class="modal-title" id="modal-basic-title" style="color: #fff;">Send Message</h4>
   <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          (click)="modal.dismiss('cancel click')"
          aria-label="Close"
        ></button>
  </div>

  <div class="modal-body">
    <div class="col-xl-12 col-lg-12 col-md-12 mb-3" *ngIf="Parsed_UserInfo.access_type != 'District'">
            <label for="templateType" class="form-label">Template Type</label>
            <select id="templateType" class="form-select" [(ngModel)]="selectedTemplate">
              <option value="" selected>Select Template</option>
              <option value="UI & PT Cases">UI & PT Cases</option>
              <option value="Relief">Relief</option>
              <option value="Additional Relief">Additional Relief</option>
              <option value="DLVMC and SDLVMC">DLVMC and SDLVMC</option>
            </select>
          </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" style="background-color: #DBDFE9 !important; color: #000 !important;" (click)="modal.dismiss('cancel click')">Close</button>
    <button type="button" class="btn btn-success">Send</button>
  </div>
</ng-template>


<style>
  .loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.8);
  z-index: 99;
  display: flex;
  justify-content: center;
  align-items: center;
}

  .tooltip-container {
    position: relative;
    display: inline-block;
  }

  .tooltip-text {
    visibility: hidden;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 6px 8px;
    border-radius: 5px;
    position: absolute;
    top: -35px;
    /* Position above the input */
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    font-size: 12px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltip-container:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
  }
</style>
