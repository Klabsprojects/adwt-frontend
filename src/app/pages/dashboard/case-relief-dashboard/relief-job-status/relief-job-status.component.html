<section class="donut">

    <h2>Job Status</h2>

    <div class="pie-div">
        <canvas baseChart [type]="'doughnut'" [datasets]="pieChartDatasets" [labels]="pieChartLabels"
            [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend" class="pie">
        </canvas>
    </div>
    <div class="d-flex justify-content-center align-item-center mt-5">
        <span> <span class="red"></span>
            <span>Given</span>
        </span>
        <span style="margin-left: 0.4rem;"> <span class="blue"></span>
            <span>Pending</span>
        </span>
    </div>
</section>
