<div class="table-container card">
    <table class="responsive-table">
      <thead>
        <tr>
          <th>Location</th>
          <th>Q1</th>
          <th>Q2</th>
          <th>Q3</th>
          <th>Q4</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableData">
          <td>{{ row.location }}</td>
          <td>{{ row.q1 }}</td>
          <td>{{ row.q2 }}</td>
          <td>{{ row.q3 }}</td>
          <td>{{ row.q4 }}</td>
          <td>{{ row.total }}</td>
        </tr>
      </tbody>
    </table>
  </div>
