<div class="table-container card">
    <table class="responsive-table">
      <thead>
        <!-- Top Header -->
        <tr>
          <th colspan="1" class="blue">Quarter</th>
          <th colspan="3" class="blue">Q1</th>
          <th colspan="3" class="blue">Q2</th>
          <th colspan="3" class="blue">Q3</th>
          <th colspan="3" class="blue">Q4</th>
          <th colspan="3" class="blue">Total</th>
        </tr>
  
        <!-- Sub Header -->
        <tr>
          <th class="blue">District</th>
          <ng-container *ngFor="let q of quarters">
            <th class="green">Completed</th>
            <th class="red">Pending</th>
            <th class="blue">Total Meetings</th>
          </ng-container>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let row of tableData">
          <td>{{ row.district }}</td>
          <ng-container *ngFor="let q of quarters">
            <td [ngClass]="{'green':row[q]?.completed===1}">{{ row[q]?.completed }}</td>
            <td [ngClass]="{'red':row[q]?.pending===1}">{{ row[q]?.pending }}</td>
            <td>{{ row[q]?.total }}</td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
