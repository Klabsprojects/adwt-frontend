<div class="card-header">
    <h5 class="card-title">District-Wise Case Pendency Map UI</h5>
  </div>
  
  <div class="card-body">
    <div class="legend-bg">
    <div class="legend">
      <div class="legenditem">
        <span class="dot" style="background-color: #808080;"></span> No Cases
      </div>
      <div class="legenditem">
        <span class="dot" style="background-color: lightgreen;"></span> 0 - 30
      </div>
      <div class="legenditem">
        <span class="dot" style="background-color: green;"></span> 31 - 60
      </div>
    </div>
    <div class="legend">
      <div class="legenditem">
        <span class="dot" style="background-color: yellow;"></span> 61 - 90
      </div>
      <div class="legenditem">
        <span class="dot" style="background-color: red;"></span> More than 90
      </div>
    </div>
  </div>
  <button class="btn btn-sm btn-warning" (click)="onDistrictClick({name:''})">Clear Filter</button>
  
    <div class="svg-container mt-5" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1591.1 1975.3">
        <ng-container *ngFor="let district of districtData">
          <path class="district-path"
                [attr.id]="district.id"
                [attr.d]="getPath(district.id)"
                [attr.fill]="getDistrictColor(district.data.count)"
                matTooltip="{{ district.name }} - Count: {{ district.data.count }}"
                matTooltipPosition="above"
                (click)="onDistrictClick(district)"
                (mouseover)="onHover(district)"
                (mouseout)="onHoverOut()">
          </path>
        </ng-container>
      </svg>
    </div>
  </div>
  <app-loading-dash *ngIf="loading"/>
