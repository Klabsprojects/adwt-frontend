<div class="card-header d-flex justify-content-between align-items-center">
  <h5 class="card-title" style="font-size: 18px; font-weight: 600;">Status Of Case</h5>

  <!-- Three-dot (â‹®) menu -->
  <div class="dropdown">
    <button
      class="btn btn-sm btn-outline-secondary d-flex align-items-center justify-content-center"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      title="Download"
      style="width: 36px; height: 36px; border-radius: 50%;"
    >
      <i class="fa fa-bars"></i>
    </button>

    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
      <li><a class="dropdown-item" (click)="downloadPNG()"> Download PNG</a></li>
      <li><a class="dropdown-item" (click)="downloadCSV()"> Download CSV</a></li>
      <li><a class="dropdown-item" (click)="downloadSVG()"> Download SVG</a></li>
    </ul>
  </div>
</div>

<div class="card-body position-relative">
  <canvas id="pieStatusOfCase"></canvas>
</div>

<app-loading-dash *ngIf="loading"/>
